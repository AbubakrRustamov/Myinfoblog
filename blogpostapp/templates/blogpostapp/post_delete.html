<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infoblock</title>
    <link rel="stylesheet" href="{% static 'css/stylecom.css' %}">
    
</head>
<body>
    <header>
        <nav>
            <div class="logo">Infoblog</div>
            <div class="pages">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'home' %}">Log out</a>
                <a class="btn" href="{% url 'login' %}">Log in</a>
            </div>
        </nav>
    </header>
    <section>
        <div class="boxd">
            <h3>Do you want to delete?</h3>
            <form method="POST">
                {% csrf_token %}
                <a class="btn-e" href="{% url 'detail' post.slug %}">Cancel</a>
                <input class="btn-d" type="submit" value='Confirm'> 
            </form>
            
        </div>
                
    </section>
    <footer>
        <div class="fott1">
            <div class="ic2">
                <i class="fab fa-youtube fa-2x"></i>
                <i class="fab fa-facebook fa-2x"></i>
                <i class="fab fa-linkedin fa-2x"></i>
                <i class="fab fa-github fa-2x"></i>
            </div>
            <div class="contact">
                <h2>Contact us</h2>
                <input type="email" name="email" class="email" placeholder="Email">
                <br>
                <input type="text" name="messages" class="messages" placeholder="Send a question that interests you">
                <button class="btn2">Send</button>
            </div>

        </div>
        <div class="fott2">
            <a>Preparied by: IamRAcoder</a>
        </div>
    </footer>
    
</body>

<script src="https://kit.fontawesome.com/c8e4d183c2.js"
    crossorigin="anonymous"></script>
</html>

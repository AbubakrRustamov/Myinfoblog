<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="stylehome.css"> -->
    <link rel="stylesheet" href="{% static 'css/stylehome.css' %}">
    
</head>
<body>
    <header>
        <nav>
            <div class="logo">Infoblog</div>
            <div class="pages">
                <a href="{% url 'home' %}" style="text-decoration: none; color: #fff;">Home</a>
                <a href="{% url 'home' %}"style="text-decoration: none; color: #fff;">Log out</a>
                <a href="{% url 'login' %}" class="btn" style="text-decoration: none;">Log in</a>
            </div>
        </nav>
    </header>
    {% block content %}
        <aside>
            <div class="newpost">
                <h3>Create new post</h3>
                <form action="" method="POST">
                    {% csrf_token %} 
                    <select name="category" class="category">
                        {% for cat in category %}
                        <option value="{{cat.pk }}">{{cat.title}}</option>    
                        {% endfor %}    
                    </select>
                    <input type="text" class="title" placeholder="Title" name="title" required>
                    <input type="text" class="intro" placeholder="Intro" name="intro" required>
                    <input type="text" class="content" placeholder="Content . . ." name="body" required>
                    <button type="submit" class="btn-create">Create post</button>
                </form>     
            </div>
        </aside>
    {% endblock content %}    
<footer>
    <div class="fott1">
        <div class="ic2">
            <i class="fab fa-youtube fa-2x"></i>
            <i class="fab fa-facebook fa-2x"></i>
            <i class="fab fa-linkedin fa-2x"></i>
            <i class="fab fa-github fa-2x"></i>
        </div>
        <form method="POST" action="{% url 'home' %}">
            {% csrf_token %}
            <div class="contact">
                <h2>Contact us</h2>
                <input type="text" name="name" class="name" placeholder=" Your name" required>
                <input type="email" name="email" class="email" placeholder="Email" required>
                <br>
                <input type="text" name="messages" class="messages" placeholder="Send a question that interests you" required>
                <button class="btn2" type="submit">Send</button>
            </div>
        </form>
    </div>
    <div class="fott2">
        <a>Preparied by: IamRAcoder</a>
    </div>
</footer>



</body>

<script src="https://kit.fontawesome.com/c8e4d183c2.js"
    crossorigin="anonymous">

</script>
</html>
